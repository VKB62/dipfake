    <div class="row full-height justify-content-center align-items-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                {{ form.as_p }}

                    <br>
                    <div>Это {{message.result}}!!</div>
                    <br>
                <div>Результат детекции: {{message.scaled}} </div>
                    <br>
                                <div>Выполнен за {{message.time_work}} </div>
                    <br>
                {% endif %}
            </form>
        </div>


    </div>
</div>
{% endblock %}
